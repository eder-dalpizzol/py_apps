<!DOCTYPE html>
<html>
  <head>
    <title>Flask-WTF Example</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Flask-WTF Example</h1>
      <form method="post">
        {{ form.hidden_tag() }}
        {{ form.name(class="form-control") }}
        {{ form.submit(class="btn btn-primary") }}
      </form>
      {% if name %}
      <p>Hello, {{ name }}!</p>
      {% endif %}
    </div>
  </body>
</html>
