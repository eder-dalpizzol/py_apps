<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <!-- Import Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body style="background-color: #E1F5FE;">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">YouTube Downloader</span>
        <form action="{{ url_for('download') }}" method="POST">
          <div class="input-field">
            <input id="video-link" type="text" name="video-link" class="validate" required>
            <label for="video-link">Video Link</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Download</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Import Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
